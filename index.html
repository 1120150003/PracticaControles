<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="playPause()">Play</button>
    <button onclick="reload()">Reload</button>
    <button onclick="makeLArge()">Large</button>
    <button onclick="makeSmall()"">Small</button>
    

    <video src="videoplayback.mp4" width="520" height="250" controls>
        <source src="videoPlayer" type="video/mp4">
    </video>

    <script> 
        var video = document.getElementById("videoPlayer");
        function playPause() { 
            if (video.paused) 
                video.play(); 
            else 
                video.pause(); 
        }
        function reload() { 
           video.load(); 
        }
        function makeLarge() { 
            video.width = 1000; 
        }
        function makeSmall() { 
            video.width = 250; 
        } 
        function makeNormal() { 
            video.width = 500; 
        } 
        </script>
    
</body>
</html>
